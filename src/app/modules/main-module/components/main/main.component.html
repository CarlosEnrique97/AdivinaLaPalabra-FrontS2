<form
  #formularioPalabra="ngForm"
  (ngSubmit)="formularioEnviado()"
  autocomplete="off"
>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center">
        <h1 class="my-4">Bienvenido a Adivina la palabra</h1>
        <input
          type="text"
          name="nombre"
          maxlength="5"
          placeholder="Escribe una palabra"
          style="text-transform: uppercase"
          [ngStyle]="{
            'background-color':
              variableWord == true
                ? 'green'
                : variableWord == false
                ? 'red'
                : 'grey'
          }"
          [(ngModel)]="palabraModel.nombre"
          required
          disabled
        />
        <br /><br />
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-4 text-center my-5">
        <button
          type="button"
          class="btn btn-light btn-lg"
          *ngFor="let Tecla of Teclado"
          (click)="EnviarLetra(Tecla)"
        >
          {{ Tecla }}
        </button>
        <button
          type="button"
          class="btn btn-light btn-lg"
          (click)="BorrarLetra()"
        >
          âŒ«
        </button>
        <button
          type="submit"
          class="btn btn-light btn-lg"
          [disabled]="palabraModel.nombre.length < 5"
        >
          Enviar
        </button>
      </div>
    </div>
  </div>
</form>
