<h1>Registrar palabra</h1>

<br /><br />
<form #formularioPalabra="ngForm" (ngSubmit)="formularioEnviado()">
  <input
    type="text"
    name="nombre"
    placeholder="Escribe una palabra "
    [(ngModel)]="palabraModel.nombre"
    required
  />

  <br /><br />
  <button type="submit">Guardar</button>
</form>

<h2>Depurando palabra:</h2>
{{ palabraModel | json }}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <button
        type="button"
        class="btn btn-light btn-lg"
        *ngFor="let Tecla of Teclado"
        (click)="enviarLetra(Tecla)"
      >
        {{ Tecla }}
      </button>
      <button type="button" class="btn btn-light btn-lg">⌫</button>
      <button
        type="button"
        class="btn btn-light btn-lg"
        (click)="deleteCharacter()"
      >
        ⌫
      </button>
      <button type="button" class="btn btn-light btn-lg">Enviar</button>
    </div>
  </div>
</div>
