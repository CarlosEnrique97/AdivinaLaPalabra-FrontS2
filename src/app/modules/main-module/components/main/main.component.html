<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-12 text-center">
      <br /><br />
      <form #formularioPalabra="ngForm" (ngSubmit)="formularioEnviado()">
        <input
          type="text"
          name="nombre"
          placeholder="Escribe una palabra "
          [(ngModel)]="palabraModel.nombre"
          required
        />
      
        <br /><br />
        <button type="submit">Guardar</button>
      </form>
      
      <h2>Depurando palabra:</h2>
      {{ palabraModel | json }}
    </div>
    
  </div>
  </div>
