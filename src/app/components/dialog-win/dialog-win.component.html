<h1 mat-dialog-title role="dialog">Enhorabuena!!!</h1>

<div mat-dialog-content>  {{ winGameMessage }}</div>

<div *ngIf="createButton" mat-dialog-actions align="end">

    mat-button
    mat-dialog-close
    (click)="refresh()"
  >
    {{  buttonNextGame }} <i class="bi bi-arrow-clockwise"></i>
  </button>
</div>
