<h1 mat-dialog-title role="dialog" class="text-center">Enhorabuena!!!</h1>

<div mat-dialog-content class="text-center">{{ winGameMessage }}</div>

<div *ngIf="createButton" mat-dialog-actions align="center">
  <button
    class="btn btn-primary"
    mat-button
    mat-dialog-close
    (click)="refresh()"
  >
    {{ buttonNextGame }} <i class="bi bi-arrow-clockwise"></i>
  </button>
</div>
