<h1 mat-dialog-title>Perdiste</h1>

<div mat-dialog-content>{{ LostMessage }}
  <p>La palabra correcta era: {{correctWord}}</p></div>

<div *ngIf="createButton" mat-dialog-actions align="end">
    <button
      class="btn btn-primary"
      mat-button
      mat-dialog-close
      (click)="refresh()"
    >
      {{ buttonNextGame }} <i class="bi bi-arrow-clockwise"></i>
    </button>
  </div>
